spring:
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none

server:
  address: 0.0.0.0
  port: 80
  servlet:
    session:
      cookie:
        http-only: true
        same-site: none